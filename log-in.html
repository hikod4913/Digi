<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
    <title>Digi Pack Log In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>

    <header class="log-in-index ">
        <h1 class="section-title">Digi Pack</h1>
        <div class="container-fluid">
            <div class="log-in-content d-lg-flex">
                <div class="digi-txt col-lg-6 d-flex">
                    <div class="digi-title">
                        <h2>Keep it special</h2>
                        <p>Capture your personal memory in unique way, anywhere.</p>
                    </div>
                    <div class="digi-icon d-flex">
                        <a class="icon-pic">
                            <img src="./pic/log-in-twitter.svg" alt="">
                        </a>
                        <a class="icon-pic">
                            <img src="./pic/log-in-facebook.svg" alt="">
                        </a>
                        <a class="icon-pic">
                            <img src="./pic/log-in-instagram.svg" alt="">
                        </a>
                    </div>
                </div>
                <div class="digi-log-in d-flex col-12 col-lg-6">
                    <div class="log-data d-flex">
                        <h2>
                            <img src="./pic/Log-in.svg" alt="">數位方塊登入
                        </h2>
                        <div class="social-in d-flex">
                            <a class="social-pic">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a class="social-pic">
                                <i class="fab fa-google-plus-g"></i>
                            </a>
                            <a class="social-pic">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                        <p>or use email your account</p>
                        <form class="d-flex" action="">
                            <input type="email" name="" id="" placeholder="E-mail">
                            <input type="password" name="" id="" placeholder="Password">
                        </form>
                        <a href="#">Forgot your password?</a>
                        <a href="#">SIGN IN</a>
                    </div>
                    <div class="digi-icon d-flex">
                        <a class="icon-pic">
                            <img src="./pic/log-in-twitter.svg" alt="">
                        </a>
                        <a class="icon-pic">
                            <img src="./pic/log-in-facebook.svg" alt="">
                        </a>
                        <a class="icon-pic">
                            <img src="./pic/log-in-instagram.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./all.js"></script>
</body>
</html>
